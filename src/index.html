<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Generate id</title>
  </head>
  <body class="app">
    <div class="main-content">
      <div class="ids" id="ids"></div>
      <div class="sliders">
        <input
          type="range"
          id="slider"
          name="slider"
          min="5"
          max="20"
          value="8"
        />
        <label id="sliderLabel" for="slider">Length 8</label>
        <input
          type="range"
          id="quantity"
          name="quantity"
          min="1"
          max="10"
          value="1"
        />
        <label for="quantity">Generate 1?</label>
        <div class="checkboxes">
          <div>
            <input type="checkbox" id="onlyNums" />
            <label for="onlyNums">only numbers</label>
          </div>
          <div>
            <input type="checkbox" id="hyphen" />
            <label for="hyphen">hyphen</label>
          </div>
        </div>
      </div>
      <button class="btnGenerate">Generate id</button>
      <div class="textarea-container">
        <label for="textarea">Characters</label>
        <textarea
          class="textarea"
          id="textarea"
          name="textarea"
          rows="2"
          cols="40"
          maxlength="80"
        ></textarea>
      </div>
    </div>
  </body>
</html>
